<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/card-styles.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/browse.css">
    <title>Pokemon</title>
</head>
<body>
    <div class="header-wrap header-wrap--secondary">
        <header>
            <div class="logo"><img src="assets/logo.png" alt="Pokemon logo"></div>
            <nav>
                <ul>
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="./index.html">Go Back</a></li>
                </ul>
            </nav>
        </header>
    </div>
   <div class="search-wrapper">
    <div id="search-container">
        <div id="search-group">
            <label for="search-bar">Search:</label>
            <input type="search" id="search-bar" placeholder="Search for a set">
        </div>
        <select id="sort-options">
            <option value="asc">Ascending by Release Date</option>
            <option value="desc">Descending by Release Date</option>
        </select>
        <select id="series-options">
            <option value="" disabled selected>Filter By Series</option>
            <option value="all">All Series</option>
        </select>
    </div>
   </div>
   <div class="grid-container">

       <div id="grid"></div>
   </div>
    <script src="js/main.js"></script>
</body>
</html>
